<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Genrator</title>
  <link rel="stylesheet" href="./Password.css">
</head>
<body>

 
  <div class="container">

    <!-- header start here -->
<div class="header">
  <h1>Password Genrator</h1>

</div>

<!-- header end here  -->


<!-- box main start here -->
<div class="box-main">

  <!-- box-1 start here -->
  <div class="box1">
    <input type="text" id="showdata">
    <button id="copy-btn">copy</button>
  </div>
  <!-- box1 end here -->

  <!-- box-2 start here -->
  <div class="box1">
    <label>Length</label>
    <input type="number" min="1" max="10" id="range">
  </div>
  <!-- box2 end here -->

  <!-- box-3 uppercase start here -->
  <div class="box1">
    <label>Uppercase</label>
    <input type="checkbox"  id="Uppercase">
  </div>
  <!-- box3 uppercase end here -->

  <!-- box-4 lowercase start here -->
  <div class="box1">
    <label>Lowercase</label>
    <input type="checkbox"  id="Lowercase">
  </div>
  <!-- box3 lowercase end here -->


  <!-- box-4  numbers start here -->
  <div class="box1">
    <label>number</label>
    <input type="checkbox"  id="number">
  </div>
  <!-- box4 numbers end here -->

  <!-- box-5  symbol start here -->
  <div class="box1">
    <label>symbol</label>
    <input type="checkbox"  id="symbol">
  </div>
  <!-- box4 symbol end here -->









<div id="genrate">Genrate</div>
</div>
<!-- box main end here -->






  </div>
  



  <script src="./Password.js"></script>
</body>
</html>
